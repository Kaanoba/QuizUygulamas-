<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <section id="header">
        <div class="bg-white text-center py-4">
            <div class="container">
                <h2 class="text-danger display-4">Evden Çalışma Anketi</h2>
            </div>
        </div>
    </section>
    <div class="result d-none py-4 bg-white text-center">
        <div class="container lead">
            <p><span class="text-danger display-4 p-3">0%</span> ofise dönmek istiyorsun</p>
        </div>
    </div>

    <section id="questions" class="mt-5">
        <div class="bg-secondary py-3">
            <div class="container">
                <form class="question-form eeeetext-white">
                    <div class="my-4">
                        <p>1.Ofiste daha verimli çalışıyorum.</p>
                        <div class="form-check">
                            <input class="form-check-input" name="q1" type="radio" value="e">
                            <label class="form-check-label" >
                                Evet
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" name="q1" type="radio" value="h"  >
                            <label class="form-check-label" >
                                Hayır
                            </label>
                        </div>
                    </div>
                    <div class="my-4">
                        <p class="">2.Ofise tam zamanlı dönmek istiyorum.</p>
                        <div class="form-check">
                            <input class="form-check-input" name="q2" type="radio" value="e" >
                            <label class="form-check-label" >
                                Evet
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" name="q2" type="radio" value="h"  >
                            <label class="form-check-label" >
                                Hayır
                            </label>
                        </div>
                    </div>
                    <div class="my-4">
                        <p class="">3.Evdeyken teknik sorunlar daha zor çözülüyor.</p>
                        <div class="form-check">
                            <input class="form-check-input" name="q3" type="radio" value="e" >
                            <label class="form-check-label" >
                                Evet
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" name="q3" type="radio" value="h"  >
                            <label class="form-check-label" >
                                Hayır
                            </label>
                        </div>
                    </div>
                    <div class="my-4">
                        <p class="">4.Evdeyken jiradaki haftalık taskları yetiştirmekte zorlanıyorum.</p>
                        <div class="form-check">
                            <input class="form-check-input" name="q4" type="radio" value="e" >
                            <label class="form-check-label" >
                                Evet
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" name="q4" type="radio" value="h"  >
                            <label class="form-check-label" >
                                Hayır
                            </label>
                        </div>
                    </div>
                    <div class="text-center">
                        <input type="submit" class="btn btn-light" value="Gönder">
                        <a href="../index.html" class="btn btn-danger">Math Quiz</a>
                    </div>
                </form>
            </div>
        </div>
    </section>














<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
