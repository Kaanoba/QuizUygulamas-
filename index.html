<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Matematik Quizi</title>
</head>
<body>

<section id="header">
    <div class="bg-white text-center py-4">
        <div class="container">
            <h2 class="text-danger display-4">Matematik Quizi</h2>
        </div>
    </div>
</section>
<div class="result d-none py-4 bg-white text-center">
    <div class="container lead">
        <p><span class="text-danger display-4 p-3">0%</span> Başarılı cevap!</p>
        <p id="successMessage" class="d-none text-warning">Bravo! Bir sonraki teste geçebilirsiniz.</p>
    </div>
</div>

<section id="questions" class="mt-5">
    <div class="bg-dark  py-3">
        <div class="container">
            <form id="questionForm" class="question-form text-white">
                <div class="my-4">
                    <p class="">1. (3 * (-5) ) + (-2 * -4) = ?</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="q1" type="radio" value="-21">
                        <label class="form-check-label " >
                            -21
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="q1" type="radio" value="-6"  >
                        <label class="form-check-label" >
                            -6
                        </label>
                    </div>
                </div>
                <div class="my-4">
                    <p class="">2. - ( (-2) / (+8) ) * ( (-10) - (+5) )  = ?</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="q2" type="radio" value="60" >
                        <label class="form-check-label" >
                            +60
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="q2" type="radio" value="-60"  >
                        <label class="form-check-label" >
                            -60
                        </label>
                    </div>
                </div>
                <div class="my-4">
                    <p class="">3. (-3) * (-10) = ?</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="q3" type="radio" value="30" >
                        <label class="form-check-label" >
                            30
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="q3" type="radio" value="-30"  >
                        <label class="form-check-label" >
                            -30
                        </label>
                    </div>
                </div>
                <div class="my-4">
                    <p class="">4. (-15) / (+3) = ?</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="q4" type="radio" value="-5" >
                        <label class="form-check-label" >
                            -5
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="q4" type="radio" value="5"  >
                        <label class="form-check-label" >
                            +5
                        </label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" id="button" class="btn btn-light" value="Gönder">
                    <a href="uygulama/2.html" class="btn d-none btn-danger" id="nextQuiz">Next Quiz</a>
                </div>

            </form>
        </div>
    </div>
</section>









<script src="app.js"></script>
</body>
</html>
